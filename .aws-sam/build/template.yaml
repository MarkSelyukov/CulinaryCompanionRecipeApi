AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for AWS

  '
Globals:
  Function:
    Timeout: 10
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: HelloWorld::HelloWorld.Function::FunctionHandler
      Runtime: dotnetcore2.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /search
            Method: get
  HelloWorldFunction1:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction1
      Handler: HelloWorld::HelloWorld.Function::FunctionHandler
      Runtime: dotnetcore2.1
      Environment:
        Variables:
          cuisine: VALUE
          excludeCuisine: VALUE
          diet: VALUE
          intolerances: VALUE
          equipment: VALUE
          includeIngredients: VALUE
          excludeIngredients: VALUE
          type: VALUE
          maxReadyTime: VALUE
          minCarbs: VALUE
          maxCarbs: VALUE
          minProtein: VALUE
          maxProtein: VALUE
          minCalories: VALUE
          maxCalories: VALUE
          minFat: VALUE
          maxFat: VALUE
          minCaffeine: VALUE
          maxCaffeine: VALUE
          minCopper: VALUE
          maxCopper: VALUE
          minCalcium: VALUE
          maxCalcium: VALUE
          minCholesterol: VALUE
          maxCholesterol: VALUE
          minSaturatedFat: VALUE
          maxSaturatedFat: VALUE
          minVitaminA: VALUE
          maxVitaminA: VALUE
          minVitaminC: VALUE
          maxVitaminC: VALUE
          minVitaminD: VALUE
          maxVitaminD: VALUE
          minVitaminE: VALUE
          maxVitaminE: VALUE
          minVitaminK: VALUE
          maxVitaminK: VALUE
          minVitaminB1: VALUE
          maxVitaminB1: VALUE
          minVitaminB2: VALUE
          maxVitaminB2: VALUE
          minVitaminB5: VALUE
          maxVitaminB5: VALUE
          minVitaminB3: VALUE
          maxVitaminB3: VALUE
          minVitaminB6: VALUE
          maxVitaminB6: VALUE
          minVitaminB12: VALUE
          maxVitaminB12: VALUE
          minFiber: VALUE
          maxFIber: VALUE
          minIron: VALUE
          maxIron: VALUE
          minMagnesium: VALUE
          maxMagnesium: VALUE
          minPotassium: VALUE
          maxPotassium: VALUE
          minSodium: VALUE
          maxSodium: VALUE
          minSugar: VALUE
          maxSugar: VALUE
          minZinc: VALUE
          maxZinc: VALUE
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /search
            Method: post
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
